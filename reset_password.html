<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body { background-color: #e6f0ff; }
        .center-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        form {
            background: #1976d2;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            color: #fff;
            width: 300px;
        }
        label { color: #fff; }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
        }
        input[type="submit"] {
            background: #1565c0;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background: #0d47a1;
        }
        a { color: #1976d2; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="center-form">
        <h2 style="color:#1976d2;">Reset Password</h2>
        <form id="reset_form" action="reset_password_process.php" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <div id="code_block">
                <label for="code">One-Time Code:</label>
                <input type="text" id="code" name="code">
            </div>
            <div id="bio_badge" style="display:none;margin:8px 0;padding:8px 10px;background:#43a047;color:#fff;border-radius:6px;font-size:0.9em;">Biometric verified â€” code not required.</div>
            <label for="new_password">New Password:</label>
            <input type="password" id="new_password" name="new_password" required>
            <input type="submit" value="Reset Password">
        </form>
        <br>
        <a href="/StudentLogin/login.html">Back to Login</a>
        <script>
        (function(){
            const params = new URLSearchParams(window.location.search);
            if(params.get('bio')==='1') {
                // Biometric authorized path
                document.getElementById('code_block').style.display='none';
                document.getElementById('bio_badge').style.display='block';
                const user = params.get('user')||'';
                if(user) document.getElementById('username').value = user;
            } else {
                // Require code field
                document.getElementById('code').setAttribute('required','required');
            }
        })();
        </script>
    </div>
</body>
</html>
